<div class="content">
  <div class="button-container pb-3">
    <button mat-raised-button color="accent" (click)="onRegister()" data-toggle="modal"
      data-target="#registerCompanyModal">
      Register
    </button>
  </div>
  <div class="table-container">
    <mat-table [dataSource]="listData" class="mat-elevation-z8 zebra-table">
      <!-- Table columns go here -->
      <ng-container matColumnDef="position">
        <mat-header-cell *matHeaderCellDef>No</mat-header-cell>
        <mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef>EmailID</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="company">
        <mat-header-cell *matHeaderCellDef>Company Name</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.company}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <div>
            <button mat-stroked-button class="edit" data-toggle="modal" (click)="editItem(element)"
              data-target="#registerCompanyModal">
              <mat-icon>edit</mat-icon>Edit
            </button>
          </div>
          <div class="pl-2">
            <button mat-stroked-button class="delete" (click)="deleteItem(element)">
              <mat-icon>delete</mat-icon>Delete
            </button>
          </div>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;" class="zebra-row"></mat-row>
    </mat-table>
  </div>
</div>

<div class="modal fade" id="registerCompanyModal" tabindex="-1" role="dialog" aria-labelledby="registerCompanyModal"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registerCompanyModal">{{isUpdate ? 'Create Account' : 'Update Account'}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="userForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" formControlName="name" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="company">Company Name</label>
            <input type="text" class="form-control" id="company" formControlName="company"
              placeholder="Enter company name">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div *ngIf="isUpdate" class="button-group">
          <button type="button" class="btn btn-primary" (click)="addItem()" data-dismiss="modal">Create</button>
          <button type="reset" class="btn btn-secondary" (click)="reset()">Reset</button>
        </div>
        <div *ngIf="!isUpdate">
          <button type="button" class="btn btn-primary" (click)="updateItem()" data-dismiss="modal">Update</button>
        </div>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
